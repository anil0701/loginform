<body>

                <input  class ="input-box" type="password" placeholder="Fill Password" id="password">

            </div>

    <script>
        function vad(){
            var c=document.getElementById("password").value;
            if(c==null||c==""){
                alert("password can't be empty");
            }
            if(c=="User@123"){
                alert("iam loading");
                window.location.href="data.html"
            }
            else{
                alert("password doesn't matching");
            }
        }
    </script>
